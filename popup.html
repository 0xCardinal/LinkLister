<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LinkLister</title>

    <style>
      body {
        font-family: sans-serif;
      }
      h1 {
        text-align: center;
        font-size: 18px;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      li {
        margin: 8px 0;
      }
      a {
        color: #333;
        text-decoration: none;
      }
      button {
        display: block;
        margin: 16px auto;
        padding: 8px 16px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #555;
      }

      .text-center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>LinkLister</h1>
    <ul id="link-list" style="padding: 10px;"></ul>
    <script src="popup.js"></script>
  </body>
</html>
